<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?semt=ais_hybrid&w=740" alt="" width="80" height="80" class="rounded-circle">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar">
                <ul class="navbar-nav nav-tabs" role="tablist">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#service" class="nav-link active text-dark" data-bs-toggle="tab">Service</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                    <button type="button" class="btn btn-primary ms-5" data-bs-toggle="offcanvas" data-bs-target="#open">Log-in</button>
                    <div class="offcanvas offcanvas-end fade" id="open">
                        <div class="offcanvas-header">
                            <h1 class="offcanvas-title">Login Page</h1>
                            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Username" class="mb-4">
                            <br>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                            <br>
                            <button type="button" class="btn btn-primary mt-4">Submit</button>  
                        </div>
                    </div>
                    <button type="button" class="btn btn-success ms-3" data-bs-toggle="offcanvas" data-bs-target="#two">Sign-in</button>
                    <div class="offcanvas offcanvas-end fade" id="two">
                        <div class="offcanvas-header">
                            <h1 class="offcanvas-title1">Sign-up Page</h1>
                            <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Username" class="mb-4 ms-3">
                            <br>
                            <label for="password">Create Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password" class="mb-4 ms-3">
                            <br>
                            <label for="Email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Email" class="mb-4 ms-3">
                            <br>
                            <button type="button" class="btn btn-primary mt-4">Submit</button>  
                        </div>
                    </div>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="tab-content">
        <div id="service" class="container tab-pane active">
            <h1>Service page</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, magnam!</p>
        </div>
    </div>

      
  
    
</body>
</html>
